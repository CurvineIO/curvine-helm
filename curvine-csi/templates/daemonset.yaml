kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ .Values.node.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "curvine-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: node
spec:
  selector:
    matchLabels:
      app: curvine-csi-node
  template:
    metadata:
      labels:
        app: curvine-csi-node
        {{- include "curvine-csi.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "curvine-csi.nodeServiceAccountName" . }}
      {{- with .Values.node.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      priorityClassName: {{ .Values.node.priorityClassName }}
      dnsPolicy: {{ .Values.node.dnsPolicy }}
      containers:
        - name: {{ .Values.node.container.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{ .Values.node.container.command | toJson }}
          args:
            {{- range .Values.node.container.args }}
            - {{ . }}
            {{- end }}
          env:
            - name: CSI_ENDPOINT
              value: {{ .Values.node.container.env.CSI_ENDPOINT }}
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if .Values.node.fuseDebugEnabled }}
            - name: FUSE_DEBUG_ENABLED
              value: "true"
            {{- end }}
            # Mount mode configuration
            # - "standalone": FUSE runs in independent standalone pod (default, recommended)
            # - "embedded": FUSE runs in CSI container (legacy mode)
            - name: MOUNT_MODE
              value: {{ .Values.node.mountMode | quote }}
            {{- if eq .Values.node.mountMode "standalone" }}
            # Standalone pod configuration
            - name: STANDALONE_IMAGE
              value: "{{ .Values.node.standalone.image | default .Values.image.repository }}:{{ .Values.image.tag }}"
            - name: STANDALONE_SERVICE_ACCOUNT
              value: {{ include "curvine-csi.nodeServiceAccountName" . | quote }}
            - name: STANDALONE_CPU_REQUEST
              value: {{ .Values.node.standalone.resources.requests.cpu | quote }}
            - name: STANDALONE_CPU_LIMIT
              value: {{ .Values.node.standalone.resources.limits.cpu | quote }}
            - name: STANDALONE_MEMORY_REQUEST
              value: {{ .Values.node.standalone.resources.requests.memory | quote }}
            - name: STANDALONE_MEMORY_LIMIT
              value: {{ .Values.node.standalone.resources.limits.memory | quote }}
            {{- end }}
          lifecycle:
            preStop:
              exec:
                command:
                  {{- range .Values.node.container.lifecycle.preStop.exec.command }}
                  - {{ . }}
                  {{- end }}
          livenessProbe:
            failureThreshold: {{ .Values.node.container.livenessProbe.failureThreshold }}
            httpGet:
              path: {{ .Values.node.container.livenessProbe.httpGet.path }}
              port: {{ .Values.node.container.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.node.container.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.node.container.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.node.container.livenessProbe.timeoutSeconds }}
          ports:
            - containerPort: {{ .Values.node.container.ports.healthz }}
              name: healthz
              protocol: TCP
          securityContext:
            {{- toYaml .Values.node.container.securityContext | nindent 12 }}
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: kubelet-dir
            - mountPath: /registration
              name: registration-dir
        - name: node-driver-registrar
          image: {{ .Values.node.sidecars.nodeDriverRegistrar.image }}
          args:
            {{- range .Values.node.sidecars.nodeDriverRegistrar.args }}
            - {{ . }}
            {{- end }}
          env:
            - name: ADDRESS
              value: {{ .Values.node.sidecars.nodeDriverRegistrar.env.ADDRESS }}
            - name: DRIVER_REG_SOCK_PATH
              value: {{ .Values.node.sidecars.nodeDriverRegistrar.env.DRIVER_REG_SOCK_PATH }}
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /registration
              name: registration-dir
        - name: liveness-probe
          image: {{ .Values.node.sidecars.livenessProbe.image }}
          args:
            {{- range .Values.node.sidecars.livenessProbe.args }}
            - {{ . }}
            {{- end }}
          env:
            - name: ADDRESS
              value: {{ .Values.node.sidecars.livenessProbe.env.ADDRESS }}
            - name: HEALTH_PORT
              value: {{ .Values.node.sidecars.livenessProbe.env.HEALTH_PORT | quote }}
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
      volumes:
        - hostPath:
            path: {{ .Values.node.hostPaths.pluginDir.path }}
            type: {{ .Values.node.hostPaths.pluginDir.type }}
          name: plugin-dir
        - hostPath:
            path: {{ .Values.node.hostPaths.kubeletDir.path }}
            type: {{ .Values.node.hostPaths.kubeletDir.type }}
          name: kubelet-dir
        - hostPath:
            path: {{ .Values.node.hostPaths.registrationDir.path }}
            type: {{ .Values.node.hostPaths.registrationDir.type }}
          name: registration-dir
